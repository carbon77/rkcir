<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="form">
            <h2 class="form-title">Логин</h2>

            <div class="form-body">
                <form>
                    <input type="email" class="form-input" placeholder="Почта">
                    <input type="password" class="form-input" placeholder="Пароль">
                    <button class="form-submit" type="submit" id="signin-btn">Войти</button>
                </form>
            </div>

            <div class="form-footer">
                <p class="form-subtext">Забыли пароль? <a href="#forgetPassword">Перейти</a></p>
                <p class="form-subtext">Ещё не аккаунта? <a id="register-link" href="#register">Зарегистирироваться</a></p>
            </div>
        </div>

        <div class="block block-1"></div>
        <div class="block block-2"></div>
        <div class="block block-3"></div>
        <div class="block block-4"></div>
        <div class="block block-5"></div>
    </main>

<script src="./script.js"></script>
</body>
</html>
