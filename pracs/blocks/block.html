<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block</title>
    <link rel="stylesheet" href="./blocks.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div class="block-container">
        <div class="block block-1">
            <img src="./ai.png" class="block__icon">
            <p class="block__text">Artificial Intelligence</p>
        </div>
        <div class="block block-2">
            <img src="./binary-code.png" class="block__icon">
            <p class="block__text">Cryptography</p>
        </div>
        <div class="block block-3">
            <img src="./code.png" class="block__icon">
            <p class="block__text">Coding</p>
        </div>
        <div class="block block-4">
            <img src="./database-storage.png" class="block__icon">
            <p class="block__text">Cloud technologies</p>
        </div>
        <div class="block block-5">
            <img src="./ui-design.png" class="block__icon">
            <p class="block__text">UI / UX</p>
        </div>
        <div class="block block-6">
            <img src="./engineer.png" class="block__icon">
            <p class="block__text">Computer Engineering</p>
        </div>
        <div class="block block-7">
            <img src="./internet.png" class="block__icon">
            <p class="block__text">Web technologies</p>
        </div>
    </div>
</body>
</html>
