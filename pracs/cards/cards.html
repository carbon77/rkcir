<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="cards.css"/>
</head>
<body>
<div class="cards">
    <div class="card">
        <div class="card-content">
            <h2 class="card__title">Не пропустите!</h2>
            <p class="card__text">
                10 бестселлеров по саморазвитию со скидкой 70%!
            </p>
            <button>Подробнее</button>
        </div>
        <div class="card__gradient-block orange"></div>

    </div>
    <div class="card">
        <div class="card-content">
            <h2 class="card__title">Биографии и хроники!</h2>
            <p class="card__text">
                От дневника заключенной до истории семьи Порше!
            </p>
            <button>Подробнее</button>
        </div>
        <div class="card__gradient-block blue"></div>
    </div>
    <div class="card">
        <div class="card-content">
            <h2 class="card__title">Детективная подборка!</h2>
            <p class="card__text">
                Остросюжетные истории от Анны Князевой, Елены Логуновой и других
            </p>
            <button>Подробнее</button>
        </div>
        <div class="card__gradient-block green"></div>
    </div>
</div>

</body>
</html>
